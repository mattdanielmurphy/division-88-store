steps:
  - name: node:10.15.1
    entrypoint: yarn
    args: ['install']
  - name: node:10.15.1
    entrypoint: yarn
    args: ['add', 'firebase-tools']
  - name: node:10.15.1
    entrypoint: yarn
    args: ['create-env', 'build']
    env:
      - 'GATSBY_STRIPE_PUBLIC_KEY=${_GATSBY_STRIPE_PUBLIC_KEY}'
      - 'STRIPE_SECRET_KEY=${_STRIPE_SECRET_KEY}'
  - name: 'node:10.15.1'
    entrypoint: './node_modules/.bin/firebase'
    args: ['deploy', '--project', '$PROJECT_ID', '--token', '$_TOKEN']
options:
  env:
    - 'GATSBY_STRIPE_PUBLIC_KEY=${_GATSBY_STRIPE_PUBLIC_KEY}'
    - 'STRIPE_SECRET_KEY=${_STRIPE_SECRET_KEY}'
